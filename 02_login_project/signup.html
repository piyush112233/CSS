<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp page</title>
  </head>
  <body>
    <div class="card">
      <h2>Sign Up</h2>
      <form action="/" method="post">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="User Name"
        />
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="password"
          placeholder="Password"
        />
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </body>
</html>
